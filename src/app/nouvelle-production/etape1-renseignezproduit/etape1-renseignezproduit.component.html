<div class="modal-header">
  <h4 class="modal-title">Ajouter une production</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  ></button>
</div>
<div class="modal-body">
  <!-- step 1 -->
  <div class="my-2">
    <div class="d-flex justify-content-center align-items-center mb-2">
      <h5>
        <img src="assets/img/search.png" height="30px" /> Nom du produit
        <img src="assets/img/search.png" height="30px" />
      </h5>
    </div>
    <input
      id="typeahead-basic"
      type="text"
      placeholder="Saisissez le nom du produit"
      class="form-control mb-3"
      [(ngModel)]="choixProduit"
      [ngbTypeahead]="search"
    />
  </div>

  <!-- progress bar -->
  <app-progress-bar [step]="1"></app-progress-bar>
</div>
<div class="modal-footer">
  <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
    <i class="fas fa-arrow-right fa-sm text-white-50 me-1"> </i>Continuer</a
  >
</div>
