<div class="modal-header">
  <h4 class="modal-title">Ajouter une production</h4>
  <button
    (click)="activeModal.dismiss()"
    type="button"
    class="btn-close"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <!-- step 5 -->
  <div class="my-2">
    <div class="d-flex justify-content-center align-items-center mb-2">
      <h5>
        <img src="assets/img/search.png" height="30px" /> Composition du produit
        <img src="assets/img/search.png" height="30px" />
      </h5>
    </div>

    <div *ngFor="let compo of compositionChoix" class="input-group mb-3">
      <div class="input-group-prepend">
        <span
          class="input-group-text"
          style="font-size: smaller; width: 365px"
          >{{ compo.nom | truncate: 59 }}</span
        >
      </div>
      <input
        name="qt[]"
        (change)="calculComposition()"
        type="number"
        class="form-control"
        style="width: 37px"
        value="1"
      />
      <div class="input-group-prepend">
        <span class="input-group-text" style="width: 78px">{{
          compo.unitee.nom
        }}</span>
      </div>

      <input
        name="pu[]"
        (change)="calculComposition()"
        type="number"
        class="form-control"
        style="width: 35px"
        value="{{ compo.prix }}"
      />
      <div class="input-group-prepend">
        <span class="input-group-text">P.U</span>
      </div>

      <input name="prix[]" type="text" class="form-control" disabled />
      <div class="input-group-prepend">
        <span class="input-group-text">€</span>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <div class="input-group w-25">
        <input id="prixtotal" type="text" class="form-control" disabled />
        <span class="input-group-text">€</span>
      </div>
    </div>
  </div>

  <!-- progress bar -->
  <app-progress-bar [step]="5"></app-progress-bar>
</div>
<div class="modal-footer">
  <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
    <i class="fas fa-arrow-right fa-sm text-white-50 me-1"> </i>Continuer</a
  >
</div>
