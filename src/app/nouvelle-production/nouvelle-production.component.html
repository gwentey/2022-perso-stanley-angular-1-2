<div class="modal-header">
  <h4 class="modal-title">Ajouter une production</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  ></button>
</div>
<div class="modal-body">
  <div class="my-2">
    <div class="d-flex justify-content-center align-items-center mb-2">
      <h5>
        <img src="assets/img/cook.png" height="30px" /> Nom du produit
        <img src="assets/img/cook.png" height="30px" />
      </h5>
    </div>
    <input
      id="typeahead-basic"
      type="text"
      placeholder="Saisissez le nom du produit"
      class="form-control mb-3"
      [(ngModel)]="choixProduit"
      [ngbTypeahead]="search"
    />
    <hr />
    <div class="progress" style="height: 3px">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngClass]="{'niveau-20' : step == 1, 'niveau-40' : step == 2, 'niveau-60' : step == 3,
        'niveau-80' : step == 4,'niveau-100' : step == 5}">
          </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a (click)="etapeSuivante()" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
    <i class="fas fa-arrow-right fa-sm text-white-50 me-1">
    </i>Continuer</a>

</div>
