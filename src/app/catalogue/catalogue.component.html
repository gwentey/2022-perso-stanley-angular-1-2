<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Catalogue</h1>
    <a
      href="#"
      class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      ><i class="fas fa-download fa-sm text-white-50"> </i> Generate Report</a
    >
  </div>

  <!-- Content Row -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Catalogue</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          datatable
          [dtTrigger]="dtTrigger"
          [dtOptions]="dtOptions"
          class="table"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Famille</th>

              <th>Portions</th>
              <th>Stock</th>
              <th>Prix</th>
              <th>Atelier</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of lesProduits">
              <td>{{ produit.nom }}</td>
              <td>System Architect</td>
              <td>Edinburgh</td>
              <td>61</td>
              <td>2011/04/25</td>
              <td>$320,800</td>
            </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
