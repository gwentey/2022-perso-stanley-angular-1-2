<hr />
<div class="progress" style="height: 3px">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngClass]="{
      'step-0': step == 0,
      'step-1': step == 1,
      'step-2': step == 2,
      'step-3': step == 3,
      'step-4': step == 4,
      'step-5': step == 5,
      'step-6': step == 6,
      'step-7': step == 7

    }"
  ></div>
</div>
